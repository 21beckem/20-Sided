<!doctype html>
<html lang="en">
  <head>
    <style>
section.search input.search {
  background-color: inherit;
  border: none;
  border-bottom: 1px solid var(--scroll-accent-color);
  color: var(--scroll-font-color);
  font-size: 1em;
  width: calc(100% - 1em);
  padding: 0.5em;
}

section header {
  display: flex;
  justify-content: space-between;
  padding: 0.5rem 1rem;
  font-size: 1em;
  font-weight: bold;
  color: var(--scroll-accent-color);
  font-family: var(--scroll-font);
}
section header * {
  pointer-events: none;
}
section.filter div.filters {
  padding: 0;
  width: 100%;
  display: flex;
  justify-content: space-evenly;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-in-out, padding 0.2s ease-in-out;
}
section.filter div.filters.open {
  padding: 0.5rem 0;
  max-height: 2rem;
}
section.filter div.filters label {
  white-space: nowrap;
}


#results .result-card {
  display: flex;
  align-items: center;
  gap: 1rem;
  padding: 1rem;
  margin: 0.5rem 1rem;
  border: 1px solid var(--scroll-accent-color);
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s;
  text-decoration: none;
  color: inherit;
}
#results .result-card:hover {
  background-color: var(--scroll-highlight-color);
}
#results .result-card > iframe {
  width: 100px;
  aspect-ratio: 1;
  object-fit: cover;
  border-radius: 4px;
  pointer-events: none;
  border: none;
  box-shadow: 0px 0px 14px 0px #0000001f;
}
#results .result-card h3 {
  margin: 0 0 0.5rem 0;
  color: var(--scroll-accent-color);
  font-family: var(--scroll-font);
}
#results .result-card p {
  margin: 0 0 0.5rem 0;
  color: var(--scroll-font-color);
  font-size: 0.9em;
}
#results .result-card > meta {
  display: flex;
  gap: 1rem;
  font-size: 0.8em;
  color: var(--scroll-accent-color);
  opacity: 0.7;
}

#results .result-card.error {
  padding: 1rem;
  text-align: center;
  color: var(--scroll-font-color);
} 
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  </head>
  <body>
    <nav></nav>

    <main>

      <section class="search">
        <input class="search" type="text" placeholder="Search...">
      </section>


      <section class="filter">
        <header onclick="this.nextElementSibling.classList.toggle('open')" style="cursor: pointer;">
          <span>Filters</span>
          <i class="fa-solid fa-angle-down"></i>
        </header>
        <div class="filters">
          <label for="type">Type: <select name="type">
            <option value="all">All</option>
            <option value="map">Maps</option>
            <option value="chunk">Chunks</option>
          </select></label>
          
          <label for="author">Author: <select name="author">
            <option value="anyone">Anyone</option>
            <option value="me">Me</option>
          </select></label>
          
          <!-- <label for="limit">Results per page: <select name="limit">
            <option>25</option>
            <option>50</option>
            <option>75</option>
          </select></label> -->
        </div>
      </section>


      <section class="results">
        <header>Results</header>
        <div id="results"></div>
      </section>
    </main>
    <script type="module" src="/js/pages/browse.js"></script>
  </body>
</html>
